<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert 1 </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-200 flex min-h-screen items-center justify-center flex-col space-y-4">

    <!-- success message  -->
    <div class="text-gray-400 w-full max-w-sm bg-white shadow-xl rounded-md mx-2 flex flex-row overflow-hidden border-r-4 border-emerald-500">
        <div class="bg-emerald-400 text-white flex items-center justify-center w-14">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
        </div>
        <div class="px-4 py-3 -mx-3">
            <div class="mx-3 flex flex-col">
                <span class="text-xl font-mono font-bold text-emerald-500">Success</span>
                <span class="text-sm font-mono  font-bold">Your Account was registered!</span>
            </div>
        </div>
    </div>
    <!-- ------------------ -->

    <!-- alert message  -->
    <div class="w-full max-w-sm flex flex-row items-center bg-white shadow-xl border-r-4 border-rose-500 rounded-md overflow-hidden mx-2">
        <div class="px-4 py-3 -mx-3">
            <div class="flex flex-col  mx-3">
                <span class="text-xl font-mono font-bold text-rose-500">Error</span>
                <span class="text-sm text-gray-400 font-mono font-bold">Your email is already used!</span>
            </div>
        </div>
    </div>
    <!-- ------------------ -->


</body>
</html>
