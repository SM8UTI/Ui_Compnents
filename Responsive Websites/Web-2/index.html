<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-2</title>

    <!-- css  -->
    <link rel="stylesheet" href="app/scss/style.css">
</head>

<body>
    <header class="primary-navigation">
        <div class="logo">
            <img src="https://live-proj-2.netlify.app/assets/white-logo.png" alt="Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Our Menu</a></li>
                <li><a href="#">Maps</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="btn">
            <span>Order</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        </button>
    </header>
    <main>
        <section class="banner" id="banner">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1455619452474-d2be8b1e70cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    alt="">
                <div class="overlay">

                </div>
            </div>
            <div class="banner_text">
                <h1>A Restaurant That Only Serves Delicious Food</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum quasi delectus quas architecto
                    voluptatum ex maxime porro mollitia consequatur autem! Iure eligendi nisi omnis laboriosam!</p>
                <button class="btn menu-btn">
                    Read Our Menu
                </button>
                <div class="line">
                    <h2>Scroll</h2>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
