<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header class="px-2 sm:px-4 lg:px-6 py-4">
        <div class="header max-w-7xl mx-auto flex flex-row  items-center justify-between">

            <div class="logo text-2xl font-bold">
                <a href="/">Gintera</a>
            </div>

            <div class="nav hidden lg:inline-block">
                <ul class="nav-links flex flex-row items-center gap-8 text-base font-medium text-neutral-500">
                    <li class="hover:text-neutral-800 transition-all duration-300 ease-in-out cursor-pointer"><a
                            href="#">Why us</a></li>
                    <li class="hover:text-neutral-800 transition-all duration-300 ease-in-out cursor-pointer"><a
                            href="#">Services</a></li>
                    <li class="hover:text-neutral-800 transition-all duration-300 ease-in-out cursor-pointer"><a
                            href="#">Our Process</a></li>
                    <li class="hover:text-neutral-800 transition-all duration-300 ease-in-out cursor-pointer"><a
                            href="#">Portfolios</a></li>
                    <li class="hover:text-neutral-800 transition-all duration-300 ease-in-out cursor-pointer"><a
                            href="#">FAQs</a></li>
                </ul>
            </div>

            <button
                class="bg-blue-600 text-neutral-100 py-1.5 px-8 text-[17px] font-normal rounded-full transition-all duration-300 ease-in-out hover:bg-blue-700 hidden lg:inline-block">
                <p>Let's Talk</p>
            </button>

            <button class="bg-blue-600 flex lg:hidden flex-col gap-y-1 p-2 px-1.5 rounded-sm">
                <span class="inline-block w-8 rounded-full h-1 bg-neutral-100  "></span>
                <span class="inline-block w-8 rounded-full h-1 bg-neutral-100  "></span>
                <span class="inline-block w-8 rounded-full h-1 bg-neutral-100  "></span>
            </button>

        </div>
    </header>

    <main class="px-2 sm:px-4 lg:px-6 py-4">
        <section class="hero flex flex-col gap-y-6 max-w-7xl mx-auto max-h-[100vh-70px] w-full h-full">
            <div class="hero-text flex flex-col sm:items-center sm:justify-between sm:flex-row gap-2 gap-y-8 mt-6">
                <div class="text-7xl lg:text-[6rem] text-left w-full">
                    <h1 class="font-normal">We <span class="font-semibold">create<br>awesome</span> stuff.</h1>
                </div>
                <div class="w-2/3 sm:w-2/6 lg:w-1/6">
                    <p class="text-base">
                        Combination of beautifull design with amazing movement
                    </p>
                </div>
            </div>

            <div class="hero-img w-full max-h-[calc(100vh-200px)] overflow-hidden rounded-sm">
                <img class="w-full h-full object-cover object-center"
                    src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    alt="img">
