<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 3</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="flex justify-center items-center bg-gray-700 h-screen">
    <div class="card w-64 bg-gray-100 flex items-center flex-col font-sans rounded-lg relative md:w-2/3 md:flex-row ">
        <div class="left object-cover rounded-b-lg m-2 md:bg-orange-500 md:rounded-r-full md:m-0 md:overflow-hidden">
            <img class="cursor-pointer hover:-translate-y-10 transition-all ease-in-out duration-200" src="Images/Card2.png" alt="">
        </div>
        <div class="p-6 text-center pt-0 text-neutral-600 flex flex-col md:items-start md:text-left md:my-4">
            <h1 class="font-bold text-2xl md:text-4xl cursor-pointer">Apple Airpods Pro</h1>
            <p class="text-[#e7420f] mt-3 text-4xl font-light">$358.00</p>
            <p class="text-md line-through text-red-500 font-extralight mb-1">$456.00</p>
            <span class="text-xs font-source font-semibold ">Free Shipping</span>
            <button class="w-full bg-orange-500 py-2 mt-3 text-white font-bold rounded-full hover:bg-orange-600">Buy Now</button>
        </div>
    </div>
</body>
</html>
