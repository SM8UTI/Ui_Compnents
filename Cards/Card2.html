<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen bg-gray-400 p-3">
    <div
        class="flex flex-col justify-center items-center text-center shadow-2xl rounded-md w-full sm:w-1/4 px-2 py-4 font-source text-neutral-600 bg-white">

        <div>
            <h3 class="font-light text-xl cursor-pointer">AirPods Pro</h3>
            <h1 class="font-bold text-2xl mt-1">Premium Sound</h1>
        </div>
        <div class="object-cover cursor-zoom-in">
            <img class="object-cover w-80 h-60" src="Images/Card2.png" alt="">
        </div>
        <div class="mb-6">
            <span class="text-4xl font-semibold">$456.36</span>
        </div>
        <div class="flex flex-row items-center justify-between w-full px-4">
            <button
                class="bg-gradient-to-r to-green-400 from-green-600 text-md text-white px-4 py-2 rounded-md shadow-md font-medium hover:bg-green-600">Buy
                Now</button>
            <button class="text-sm font-medium flex flex-row items-center text-neutral-600 hover:text-green-500"><svg
                    xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>Add to Cart</button>
        </div>
    </div>
</body>

</html>
